---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: devopsapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: cont-1
          image: venkatreddy08/devopsapp:dbimage
          ports:
            - containerPort: 3306
      imagePullSecrets:
        - name: mysecret




---
apiVersion: v1
kind: Service
metadata:
  name: devopsdb
spec:
  clusterIP: None
  selector:
    app: db
  ports:
    - port: 3306
      targetPort: 3306
